<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            alt="instagram Logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto perfil">
          </div>
          <a href="#" class="instagram-login">Continue com elonmusk</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-acount">Não é elonmusk?</p>
          <p class="not-acount">
            <span class="link-blue">Alterar Conta</span>
            ou
            <span class="link-blue">Increva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p>Baixe o aplicativo</p>
          <div class="download">
            <a href="#"><img src="./img/googleplay-button.png" alt="Google play button"></a>
            <a href="#"><img src="./img/apple-button.png" alt="Apple button"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
